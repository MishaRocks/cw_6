{% extends 'index/base.html' %}

{% block content %}

    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
    {% for mailing in object_list %}
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">{{ mailing.message.title }}</h4>
          </div>
          <div class="card-body">
            <p>{{ mailing.message.content }}</p>
            <p>{{ mailing.frequency }}</p>
            <p>{{ mailing.status }}</p>
            <a href="{% url 'mailsender:mail-detail' mailing.pk %}" type="button" class="w-100 btn btn-lg btn-outline-primary">Подробнее</a>
          </div>
        </div>
      </div>
    {% endfor %}
    </div>

{% endblock %}
